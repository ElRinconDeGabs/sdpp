<!-- e_dashboard.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Estudiante</title>
  <link rel="stylesheet" href="/static/css/e_dashboard.css">
</head>
<body>
  <div class="sidebar">
    <h2>Seguimiento</h2>
    <ul>
      <li><a href="#dashboard">Inicio</a></li>
      <li><a href="#registro">Registrar Actividad</a></li>
      <li><a href="#estado">Estado de Validación</a></li>
      <li><a href="#reportes">Reportes</a></li>
      <li><a href="#logout" id="logoutBtn">Cerrar Sesión</a></li>
    </ul>
  </div>

  <div class="main">
    <section id="dashboard">
      <h1 id="nombreUsuario">Bienvenido</h1>
      <div class="status-box">
        <div class="progress">
          <h3>Avance general</h3>
          <p id="avanceGeneral">Cargando...</p>
        </div>
        <div class="alert">
          <h3>Horas esta semana</h3>
          <p id="horasSemana">Cargando...</p>
        </div>
      </div>
    </section>

    <section id="registro">
      <h2>Registrar Nueva Actividad</h2>
      <form id="actividadForm">
        <label>Fecha:</label>
        <input type="date" name="fecha" required>
        <label>Descripción:</label>
        <textarea name="descripcion" required></textarea>
        <label>Horas:</label>
        <input type="number" name="horas" required>
        <label>Archivo Adjunto:</label>
        <input type="file" name="archivo_adjunto" accept=".pdf,.jpg,.png">
        <button type="submit">Guardar Actividad</button>
      </form>
    </section>

    <section id="estado">
      <h2>Estado de Validación</h2>
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Descripción</th>
            <th>Horas</th>
            <th>Estado</th>
            <th>Comentarios</th>
          </tr>
        </thead>
        <tbody id="tablaActividades">
          <!-- Se llena con JS -->
        </tbody>
      </table>
    </section>

    <section id="reportes">
      <h2>Mis Reportes</h2>
      <button id="generarReporte">Generar PDF</button>
      <div id="reporteResultado"></div>
    </section>
  </div>

  <script src="/static/js/estudiante.js"></script>
</body>
</html>
